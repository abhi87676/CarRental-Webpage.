<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'style.css'%}">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <style>
            .card {
                background-color: #a452528c;
                margin-top: 50px;
                border: rgb(255, 0, 0) 2px solid;
                width: 400px;
                margin-left: -100px;
                font-weight: bold;
            }
            .card-header {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-weight: bolder;
            }
            .btn {
                background-color: #ff00008c;
                border: 2px solid #ee77778c;
                border-radius: 10px;
                color: white;
                transition: background-color 0.3s, color 0.3s, border-color 0.3s;
                width: 100%;
            }
            .btn:hover {
                background-color: white;
                color: #ff00008c;
                border-color: #ff00008c;
            }
            .form-control:focus {
                box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.2);
            }
            .text-muted a {
                text-decoration: none;
            }
            
   
           body {

            background-image: url('{% static "car-6.jpg" %}');
            background-repeat: no-repeat;
            position: relative;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            border-radius: 10px;
       
           }
  


        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header"><h3>Login Here</h3></div>
                        <div class="card-body">
                            <form  action="/login" method="post">

                                {% csrf_token %}
                               
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="text-center">
                                    
                                    <a href="{% url 'login'%}" class="btn">LogIn</a>
                                </div>
                                <div class="text-center mt-3">
                                    <span class="text-muted">Don't have an account? <a href="{% url 'signup'%}">Sign up</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
</body>
</html>
